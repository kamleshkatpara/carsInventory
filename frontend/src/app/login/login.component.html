<mat-card class="login-card">

  <mat-card-title>Cars Inventory Admin</mat-card-title>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">

    <mat-form-field class="login-full-width">
      <input formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput
        placeholder="Username" name="username" required>
      <mat-error *ngIf="submitted && f.username.errors">
        <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <input minlength="2" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="submitted && f.password.errors">
        <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
        <mat-error *ngIf="f.password.errors.minlength">Password is very small</mat-error>
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button type="submit" [disabled]="loading" color="primary">Login</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error.error.message}}</div>
    <mat-progress-bar class="progressbar" *ngIf="loading" color="warn" mode="indeterminate"></mat-progress-bar>
  </form>
</mat-card>
